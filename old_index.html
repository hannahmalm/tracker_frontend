<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="exercise.js"></script>
    <!--https://getbootstrap.com/docs/5.1/getting-started/introduction/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>

    <div class="form-container">
        <!--Container to render the new exercise form-->

        <form id="create-new-exercise-form">
            <h2>Create a New Exercise</h2>
            <h6>New exercises will be added to the exercise library</h6>
            <!-- Input for Exercise Name - Text-->
            <br>
            <br>
            <input id='exercise-name' type="text" name="name" value=""
            placeholder="Enter your exercise name">
            <!-- Input for Exercise Instructions - Text Box -->
            <br>
            <br>
            <textarea id='exercise-instructions' name='Instructions' rows='6' cols='50' value="" placeholder='Enter your Exercise Instructions'></textarea>
            <!-- Input for Image-->
            <br>
            <br>
            <input id='exercise-image' type='text' name='image' value="" placeholder="Enter you Exercise image">
            <!-- Input dropdown to pick a category -->
            <br>
            <br>
            <h4>Choose a Split</h4>
            <select id="categories" name="categories">
                <option value="1">Push</option>
                <option value="2">Pull</option>
                <option value="3">Legs</option>
            </select>
            <!--Add a submit Button-->
            <br>
            <br>
            <input id='create-exercise' type="submit" name="submit" value="Create New Exercise" class="submit">
        </form>
    </div>


    <div id="exercise-container">
        <!--Container to render all of the exercises-->
    </div>

  

    
</body>
</html>
