<header>

<!--Main Section-->
<main>
  <section class="py-5 text-center container">
    <div class="container">
      <h1 class="fw-light">Exercise Tracker</h1>
      <p class="lead text-muted">Create a new exercise or view instructions for an exercise.</p>
      <div class="form-group">
        <form id="create-new-exercise-form" method="post">
           <!-- Input for Exercise Name - Text-->
           <label>Enter an Exercise Name</label>
           <input id='exercise-name' type="text" name="name" value=""
           placeholder="Exercise Name" required> 
            <br><br>
            <!-- Input for Exercise Instructions - Text Box -->
            <textarea id='exercise-instructions' name='Instructions' rows='6' cols='50' value="" placeholder='Enter Exercise Instructions' required></textarea
         >
          <!-- Input for Exercise Image/Video - Image Link Box -->
         <br><br>
         <label>Enter Exercise Video</label>
         <input id='exercise-image' type='text' name='image' value="" placeholder="Embedded Youtube URL" required>

          <!-- Input for Category Dropdown - Dropdown -->
         <br><br>
          <label>Choose a Split</label>
            <select id="categories" name="categories">
                <option value="1">Push</option>
                <option value="2">Pull</option>
                <option value="3">Legs</option>
            </select>


          <!-- Add a Submit Button -->
           <br><br>
              <input id='create-exercise' type="submit" name="submit" value="Submit" class="submit">

        </form>
       <!--End of Form-->
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container" id="exercise-container">
      <div class="card-group">

        <!--Render the card here from exercise.js-->
      </div>
    </div>
  </div>
